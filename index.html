<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <div class="search-bar">
        <!-- <img src="search.png" alt=""> -->
        <input type="text" id="searchInput" placeholder="Search..." >
        <button class="search-icon" onclick="searchUsers()">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th> </th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User rows will be dynamically added here -->
        </tbody>
    </table>

<div class="pagination">
    <button class="first-page" onclick="goToPage(1)"><i class="fas fa-angle-double-left"></i></button>
    <button class="previous-page" onclick="previousPage()"><i class="fas fa-angle-left"></i></button>
    <span id="currentPage">Page 1</span>
    <button class="next-page" onclick="nextPage()"><i class="fas fa-angle-right"></i></button>
    <button class="last-page" onclick="goToLastPage()"><i class="fas fa-angle-double-right"></i></button>
</div>

    <div class="bulk-delete">
        <button class="delete-selected" onclick="deleteSelected()">Delete Selected</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
